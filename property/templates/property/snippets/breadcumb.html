<!-- Breadcrumb -->
{{ path }}
<section id="bc" class="mt-3">
    <div class="container">
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'property:home' %}">Home</a>
                </li>

                {% if 'list' in path %}
                <li class="breadcrumb-item active"> Browse Listings</li>
                {% else %}

                <li class="breadcrumb-item">
                    <a href="{% url 'property:list' %}">Listings</a>
                </li>
                <li class="breadcrumb-item active">{{ street }}</li>
                {% endif %}

            </ol>
        </nav>
    </div>
</section>
