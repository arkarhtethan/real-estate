{% load crispy_forms_tags %}

{% if form.errors %}

<div class="alert alert-danger alert-dismissible fade show">
    <button class="close" data-dismiss="alert" type="button">
        <span>&times</span>
    </button>
    <strong>Please correct errors below.</strong>
</div>

{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="{{ submit_btn_name }}" class="btn btn-secondary btn-block">
</form>
